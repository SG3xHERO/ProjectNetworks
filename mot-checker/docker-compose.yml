version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mot-checker-backend
    restart: unless-stopped
    environment:
      - DVLA_API_KEY=${DVLA_API_KEY}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://mot.projectnetworks.co.uk}
    networks:
      - mot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: mot-checker-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - mot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  mot-network:
    driver: bridge

