version: '3.8'

services:
  # Main Project Networks Website
  projectnetworks-site:
    build: .
    container_name: projectnetworks-site
    restart: unless-stopped
    ports:
      - "8083:80"
    networks:
      - web

  # MOT Checker Backend API
  mot-checker-backend:
    build:
      context: ./mot-checker/backend
      dockerfile: Dockerfile
    container_name: mot-checker-backend
    restart: unless-stopped
    ports:
      - "8084:8000"
    environment:
      - DVLA_CLIENT_ID=${DVLA_CLIENT_ID}
      - DVLA_CLIENT_SECRET=${DVLA_CLIENT_SECRET}
      - DVLA_API_KEY=${DVLA_API_KEY}
      - DVLA_SCOPE_URL=${DVLA_SCOPE_URL}
      - DVLA_TOKEN_URL=${DVLA_TOKEN_URL}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://mot.projectnetworks.co.uk}
    networks:
      - web
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MOT Checker Frontend (Static Files)
  mot-checker-frontend:
    image: nginx:alpine
    container_name: mot-checker-frontend
    restart: unless-stopped
    ports:
      - "8085:80"
    volumes:
      - ./mot-checker/frontend:/usr/share/nginx/html:ro
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  web:
    driver: bridge
